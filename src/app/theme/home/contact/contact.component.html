<div class="modal tokbird-modal fade" id="contactUs" tabindex="-1" role="dialog" aria-labelledby="contactUs">
  <div class="modal-dialog register-modal" role="document">
   <div class="modal-content">
    <div class="modal-body">
     <div class="row">
            <div class="col-md-12 ptb10">
                <div [ngClass]="errorClass" class="error-msg">{{errorMsg}}</div>
                <div [ngClass]="successClass" class="success-msg">{{successMsg}}</div>
                <h2>Contact Us</h2>
                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" (ngSubmit)="onSubmit($event,f)" #f="ngForm">
                        <div class="form-group mt20 " [ngClass]="{'has-error': !name.valid && f.submitted}">
                            <input type="text" required="required" name="name" ngModel #name="ngModel"/>
                            <label class="control-label" for="input">NAME</label><i class="bar"></i>
                        </div>        
                        <div class="form-group mt20" [ngClass]="{'has-error': !email.valid && f.submitted}">
                            <input type="text" required="required" name="email" ngModel #email="ngModel"/>
                            <label class="control-label" for="input">EMAIL</label><i class="bar"></i>
                        </div> 
                        <div class="form-group mt20" [ngClass]="{'has-error': !message.valid && f.submitted}">
                          <textarea required="required" maxlength="300" name="message" ngModel #message="ngModel"></textarea>
                          <label class="control-label" for="textarea">MESSAGE</label><i class="bar"></i>
                        </div>                    
                                
                        <div class="register-buttons">
                            <div class="form-group">
                                 <button type="submit" class="btn tok-btn btn-block btn300">SEND</button>
                            </div>
                        </div>


                 </form>
            </div>

     </div>
    </div>
   </div>
   <!-- modal-content -->
  </div>
  <!-- modal-dialog -->
 </div>
 <!-- modal -->

<div class="table-responsive table-map-scroll" style="position:relative;">
    <div [ngBusy]="busy"></div>
    <table class="table table-striped table-striped-tok table-reg-height">
        <thead>
            <tr>
                <th>Meeting Title</th>
                <!-- <th>Meeting Access Code</th>
                <th>Meeting ID</th> -->
                <th>Meeting ID</th>
                <th>Meeting Access Code</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let meetingDetail of meetingDetails | paginate: {'id': 'meetings-list', itemsPerPage: limit, currentPage: p, totalItems: records.recordsTotal }">
                <td>{{meetingDetail.title}}</td>
                <!-- <td>{{meetingDetail.accessCode}}</td> -->
                <!-- <td>{{meetingDetail.meetingCode}}</td> -->
                <!-- <td>{{meetingDetail.mId}}</td> -->
                <td>{{meetingDetail.mId}}</td>
                <td>{{meetingDetail.accessCode}}</td>
                <td>{{meetingDetail.scheduleDate}} {{meetingDetail.timezoneAbbrev}}</td>
            </tr>
            <!-- <tr *ngIf="meetingDetails == ''">
                <td colspan="4">No Results Found</td>
            </tr> -->
            <tr *ngIf="emptyMeetings == 1">
                <td colspan="4" class="table-no-result">No Results Found</td>
            </tr>
        </tbody>
    </table>
</div>

<pagination-controls class="my-pagination" id="meetings-list"
                    (pageChange)="pageChanged($event)"
                    maxSize="7"
                    directionLinks="true"
                    autoHide="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
</pagination-controls>

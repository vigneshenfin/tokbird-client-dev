<div class="radio-wrapper radio-wrapper-alter">
  <div class="form-radio">
    <div class="radio">
      <label>
          <input type="radio" name="attendanceType" [(ngModel)]="attendanceType" [value]="1" (change)="getAttendanceDetails($event.target.value)"><i class="helper"></i><span class="radio-btn-label">All</span> 
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio"  name="attendanceType" [(ngModel)]="attendanceType" [value]="2" (change)="getAttendanceDetails($event.target.value)"><i class="helper"></i><span class="radio-btn-label">Attended Live</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio"  name="attendanceType" [(ngModel)]="attendanceType" [value]="3" (change)="getAttendanceDetails($event.target.value)"><i class="helper"></i><span class="radio-btn-label">Attended on Demand</span>
      </label>
    </div>
  </div>
</div>

<div class="table-responsive table-map-scroll" style="position:relative;">
      <div [ngBusy]="attendanceBusy"></div>
      <table class="table table-striped table-striped-tok table-reg-height">
          <thead>
              
            <tr>
                <th *ngFor="let header of attendanceHeaders">{{header.label}}</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let attendanceDetail of attendanceDetails | paginate: {'id': 'attendance-list', itemsPerPage: attendanceLimit, currentPage: p, totalItems: attendanceRecords.recordsTotal }">
                  <td *ngFor="let details of attendanceDetail">{{details}}</td>
              </tr>
                <tr *ngIf="attendanceDetails == ''">
                    <td class="table-no-result">No Results Found</td>
                </tr>
          </tbody>
      </table>
  </div>

  <pagination-controls class="my-pagination" id="attendance-list"
                    (pageChange)="pageChanged($event)"
                    maxSize="7"
                    directionLinks="true"
                    autoHide="true"
                    previousLabel="Previous"
                    nextLabel="Next"
                    screenReaderPaginationLabel="Pagination"
                    screenReaderPageLabel="page"
                    screenReaderCurrentLabel="You're on page">
</pagination-controls>
